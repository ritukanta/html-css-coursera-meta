<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Lemon Restaurant.</title>
  </head>
  <body>
    <!-- header element for our Little Lemon Restaurant -->
    <header>
      <img
        src="/forms/logo/logo.png"
        alt="Little Lemon Restaurant."
        height="250"
        width="300"
      />
    </header>
    <!-- the nav element is for navigational structure of our website -->
    <nav>
      <ul>
        <li><a href="/semantics-in-action/docs/index.html">Home</a></li>
        <li>
          <a href="/semantics-in-action/docs/location.html">Our Location</a>
        </li>
        <li><a href="/semantics-in-action/docs/blog.html">Blog</a></li>
      </ul>
    </nav>
    <main>
      <h1>Sign Up Here</h1>
      <!-- form element for our signup -->
      <form>
        <div>
          <!-- first input element for the user first name -->
          <label for="user_first_name">First Name</label><br />
          <input type="text" id="user_first_name" name="user_first_name" />
        </div>
        <div>
          <!-- this one for user last name  -->
          <label for="user_last_name">Last Name</label><br />
          <input type="text" id="user_last_name" name="user_last_name" />
        </div>
        <div>
          <!-- input element for email type  -->
          <label for="user_email">Email</label><br />
          <input type="email" id="user_email" name="user_email" />
        </div>
        <div>
          <!-- this is for password  -->
          <label for="user_password">Password</label><br />
          <input type="password" id="user_password" name="user_password" />
        </div>
        <div>
          <!-- and conform password -->
          <label for="user_confirm_password">Confirm Password</label><br />
          <input
            type="password"
            id="user_confirm_password"
            name="user_confirm_password"
          />
        </div>
        <button type="submit">Sign Up</button>
        <div></div>
      </form>
    </main>
    <!-- copyright policy of little lemon restaurant  -->
    <footer>
      <p>@2022 Little Lemon. All Rights Reserved.</p>
    </footer>
  </body>
</html>
