<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form method="post">
        <label for="user">UserID</label><br />
        <input
          type="text"
          name="user"
          id="user"
          required
          minlength="3"
          maxlength="9"
        />

        <label for="pass">Password</label><br />
        <input type="password" name="pass" id="pass" required minlength="3" maxlength="6"/>

        <br />
        <input type="submit" value="Submit" />
      </form>

      <style>
        input:focus:invalid{
          border: 2px solid red;
        }
      </style>
    </main>
  </body>
</html>
