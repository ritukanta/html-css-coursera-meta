<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Lemon Restaurant</title>
  </head>
  <body>
    <!-- the basic semantic structure of a page is: first a header element, followed by a nav element, then followed by the main content then the footer -->

    <!-- specifically the header will define the "Little Lemon Restaurant" Logo or Branding -->
    <header>
      <!-- so i'll add Little Lemon logo in the header using the img content element -->
      <img
        src="/semantics-in-action/restaurant.webp"
        alt="Little Lemon"
        height="400"
        width="700"
      />
    </header>

    <!-- nav will describe the navigational structure of our webpage -->
    <nav>
      <!-- add unordered lists inside the nav element -->
      <ul>
        <li><a href="/semantics-in-action/docs/index.html">Home</a></li>
        <li><a href="/semantics-in-action/docs/location.html">Location</a></li>
        <li><a href="/semantics-in-action/docs/blog.html">Blog</a></li>
      </ul>
    </nav>

    <!-- the main element will feature the main content of the webpage -->
    <main>
      <h1>Blog</h1>
      <article>
        <h2>20% off this weekend</h2>
        <p>
          Come down to Little Lemon Restaurant and your meal will be 20% off
        </p>
      </article>
      <article>
        <h2>Our new menu</h2>
        <p>We've updated our menu with new dishes</p>
      </article>
    </main>

    <!-- and the footer is used to define the copyright information -->
    <footer>
      <p>Copyright Little Lemon</p>
    </footer>
  </body>
</html>
