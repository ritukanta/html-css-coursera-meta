<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags by default -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Lemon</title>

    <!-- style css linked -->
    <link rel="stylesheet" href="../social-media-cards/styles/style.css" />
    <!-- script js linked -->
    <script src="../social-media-cards/scripts/script.js"></script>

    <!-- four mandatory social media meta tags and metadata(Open Graph Protocol) -->
    <meta property="og:title" content="Our Menu" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="logo.png" />
    <meta property="og:url" content="https://littlelemon.com" />

    <!-- Other three optional meta tags and metadata -->
    <meta
      property="og:description"
      content="Our Little Lemon restaurant is a family-owned rest...bla bla bla"
    />
    <meta property="locale" content="en_US" />
    <meta property="og:site_name" content="Little Lemon" />
  </head>
  <body>
    <header></header>

    <main></main>

    <footer>2022 @ Little Lemon</footer>
  </body>
</html>
